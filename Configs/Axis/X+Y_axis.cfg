##  B Stepper - Left
##  Connected to MOTOR_1
##  Endstop connected to DIAG_0
[stepper_x]
step_pin: PF13 
dir_pin: !PF12 
enable_pin: !PF14 
rotation_distance: 40
microsteps: 64
full_steps_per_rotation: 200  #set to 400 for 0.9 degree stepper
endstop_pin: EBB36:PB6
position_min: 0
position_endstop: 300
position_max: 300
homing_speed: 50 #50
second_homing_speed: 15 #15
homing_retract_dist: 5
homing_positive_dir: true


##  A Stepper - Right
##  Connected to MOTOR_0
##  Endstop connected to DIAG_1
[stepper_y]
step_pin: PG0
dir_pin: !PG1 
enable_pin: !PF15 
rotation_distance: 40
microsteps: 64
full_steps_per_rotation: 200  #set to 400 for 0.9 degree stepper
endstop_pin: PG9
position_min: 0
position_endstop: 310 
position_max: 310
homing_speed: 50 #50
second_homing_speed: 15 #20
homing_retract_dist: 7
homing_positive_dir: true